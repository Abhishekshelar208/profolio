plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services' // Firebase
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.profolio"
    compileSdk flutter.compileSdkVersion

    defaultConfig {
        applicationId "com.example.profolio"
        minSdk 23
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            minifyEnabled false // Set true with proper Proguard config in production
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // Use a proper release keystore here
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM for managing all Firebase versions together
    implementation platform('com.google.firebase:firebase-bom:33.7.0')
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-database-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'

    // Required for Java 8+ language features and desugaring APIs
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'

    // Optional: handle 64K method limit
    implementation 'androidx.multidex:multidex:2.0.1'
}
