plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.profolio"
    compileSdk = flutter.compileSdkVersion

    defaultConfig {
        applicationId = "com.example.profolio"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        // Enable core library despairing
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Update with your release signing config
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.7.0') // Firebase BoM for dependency management
    implementation 'com.google.firebase:firebase-database-ktx'
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'

    // Add the core library desugaring dependency
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}


flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.firebase:firebase-database-ktx:21.0.0'
}
